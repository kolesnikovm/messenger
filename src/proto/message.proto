syntax = "proto3";

option go_package = "github.com/kolesnikovm/messenger/proto";

service Messenger {
    rpc SendMessage(stream Message) returns (Status) {}
}

message Message {
    bytes  messageID = 1;
    uint64 senderID = 2;
    uint64 recipientID = 3;
    string text = 4;
}

message Status {
    int32 errorCount = 1;
}
